name: $(BuildID)

trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run eslint
      npm run test
      npm run codecov -- --token=$(CODECOV_TOKEN)
      npm run coveralls -- --repo_token=$(COVERALLS_TOKEN)
    displayName: 'npm install and test'
