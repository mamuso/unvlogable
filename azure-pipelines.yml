name: $(BuildID)

trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run eslint
      npm run test
      npm run codecov -- --token=$(CODECOV_TOKEN)
      cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js --repoToken $(COVERALLS_TOKEN) --commitId "$(Build.SourceVersion)" --commitBranch "$(Build.SourceBranchName)" --commitAuthor "$(Build.RequestedFor)" --commitEmail "$(Build.RequestedForEmail)" --commitMessage "$(Build.SourceVersionMessage)" --jobId "$(Build.BuildId)"
    displayName: 'npm install and test'
